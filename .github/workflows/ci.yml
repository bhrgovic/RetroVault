name: RetroVault CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: retro
          POSTGRES_PASSWORD: retro
          POSTGRES_DB: retrovault
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U retro"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://retro:retro@localhost:5432/retrovault
      SECRET_KEY: supersecretkey

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          export PYTHONPATH=$PWD
          pytest --junitxml=report.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: backend/report.xml

  cd:
    name: Build and Push Docker Image
    needs: ci
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/retrovault
          docker build -t $IMAGE_NAME:latest ./backend
          docker build -t $IMAGE_NAME:${{ github.sha }} ./backend

      - name: Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository }}/retrovault
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
