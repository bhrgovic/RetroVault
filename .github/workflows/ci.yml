name: RetroVault CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: retro
          POSTGRES_PASSWORD: retro
          POSTGRES_DB: retrovault
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U retro"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://retro:retro@localhost:5432/retrovault
      SECRET_KEY: supersecretkey

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Run tests
        run: |
          cd backend
          export PYTHONPATH=$PWD
          pytest

      - name: Build Docker image
        run: docker build -t retrovault ./backend
